<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="topBox">
        <button id="generate">Generate Grid</button>
        <div id="directions">Click in Grid to Start/Stop Drawing</div>
    </div>
    <div id="container"></div>
    <div class="colorContainer">
        <div class="eraser">
            <p>Eraser:</p>
            <div id="white">
                <img src="img/eraser.png" alt="eraser" height="30px" width="30px">
            </div>
        </div>
        <div class="colors">
            <button id="black" style="background-color: black; color: white;">Black</button>
            <button id="red" style="background-color:  red;">Red</button>
            <button id ="orange" style="background-color:  orange;">Orange</button>
            <button id="yellow" style="background-color: yellow;">Yellow</button>
            <button id="green" style="background-color:  green;">Green</button>
            <button id="blue" style="background-color:  blue;">Blue</button>
            <button id="purple" style="background-color:  purple;">Purple</button>
            <button id="pink" style="background-color:  pink;">Pink</button>
        </div>
    </div>
    
</body>
</html>
